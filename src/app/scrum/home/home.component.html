<section id="container">
  <section id="main-content">
    <section class="wrapper">
      <div class="row">
        <div class="col-md-6"><h3><i class="fa fa-angle-right"></i>My projects</h3></div>
        <div class="col-md-6">
        <button type="button" class="btn btn-theme float-right" routerLink="/scrum/projects"> Create new project</button>
      </div>
      </div>
      
      <div class="row mt">
        <div class="col-md-12">
          <div class="content-panel">
            <table class="table table-striped table-advance table-hover">
              <tbody *ngFor="let project of allProjects, let i=index">
                <td> <a class="project-text" routerLink="/scrum/project/{{project.id}}/list-sprints"
                    routerLinkActive="router-link-active">{{project.name}} </a>
                </td>
                <td>
                 <!--- <button  class="btn btn-icon btn-link btn-sm btn-just-icon float-right"><i class="fa fa-close"></i></button>
                  <button class="btn btn-icon btn-link btn-sm btn-just-icon float-right"><i class="fa fa-edit"></i></button> -->
                </td>

              </tbody>
            </table>
            

          </div>
        </div>
      </div>
    </section>
  </section>
</section>
