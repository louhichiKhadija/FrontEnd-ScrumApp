<form [formGroup]="addUserForm">
    <div class="col-lg-12">
        <mat-form-field appearance="outline" style="width: 100%" [color]="passwordComponent.color">
            <mat-label>Password</mat-label>
            <mat-pass-toggle-visibility #toggleVisbility matSuffix></mat-pass-toggle-visibility>

            <input matInput #password [type]="toggleVisbility.type" required placeholder="Password" name="password"
                formControlName="password">
            <mat-hint align="end" aria-live="polite">
                {{password.value.length}} / 8
            </mat-hint>
        </mat-form-field>
        <mat-password-strength #passwordComponent class="green" [password]="password.value">
        </mat-password-strength>
        <mat-password-strength-info [passwordComponent]="passwordComponent">
        </mat-password-strength-info>
    </div>
    <br>
    <button (click)="close()" class="btn btn-close pull-right">Close</button>
    <button (click)="updatePassword()" class="btn btn-theme pull-right">Save</button>
</form>
