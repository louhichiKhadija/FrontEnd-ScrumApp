<div [formGroup]="addUserForm">

  <div class="row">
    <div class="col-lg-12">
      <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input formControlName="firstName" matInput placeholder="First Name" name="firstName" type="text">
        <mat-error *ngIf="addUserForm.hasError('required', 'firstName')">
          FirstName is required *
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-lg-12">
      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input formControlName="lastName" matInput placeholder="Last Name" name="lastName" type="text">
        <mat-error *ngIf="addUserForm.hasError('required', 'lastName')">
          LastName is required *
        </mat-error>
      </mat-form-field>
    </div>


    <div class="col-lg-12">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email address" type="email" name="email" formControlName="email">
        <mat-error *ngIf="addUserForm.hasError('required', 'email')">
          Email is required *
        </mat-error>

        <mat-error *ngIf="addUserForm.hasError('email', 'email')">
          Please enter a valid email
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button class="btn-close pull-right" (click)="close()">Close</button>
  <button mat-raised-button class="btn-theme pull-right" (click)="updateUser()">Update
    Profile</button>
 

  </div>
